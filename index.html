    <title>Secret Santa 2023</title>
    <style>
        body {

            text-align: center;
            margin: 50px;
        }

        button {

            font-size: 16px;
            margin: 10px;
        }

        #adminSection {
            display: none;
        }
    </style>
</head>

                <input type="text" id="userId" value="USER">

                const password = document.getElementById("password").value;

                    alert("Invalid admin credentials. Please try again.");

            }

                names.push(newName);
                updateParticipantsList();
            }
        }
