<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }

        #adminSection {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Secret Santa 2023</h1>

    <button onclick="openLoginWindow('admin')">Login as Admin</button>
    <button onclick="openLoginWindow('user')">Login as User</button>

    <div id="adminSection">
        <h2>Admin Section</h2>

        <label for="newName">Add Participant:</label>
        <input type="text" id="newName">
        <button onclick="addParticipant()">Add Participant</button>

        <label for="removeName">Remove Participant:</label>
        <select id="removeName"></select>
        <button onclick="removeParticipant()">Remove Participant</button>

        <div id="participantsList">
            <h3>Participants List</h3>
            <ul id="participants"></ul>
        </div>
    </div>

    <script>
        const adminPassword = "jkings";
        let isLoggedIn = false;
        let names = [];

        function openLoginWindow(role) {
            const loginWindow = window.open("", "Login", "width=400,height=300");
            loginWindow.document.write(`
                <label for="userId">User ID:</label>
                <input type="text" id="userId">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password">
                <br>
                <button onclick="authenticate('${role}')">Login</button>
            `);
        }

        function authenticate(role) {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            if (role === "admin" && userId === "ADMIN" && password === adminPassword) {
                isLoggedIn = true;
                alert("Admin login successful!");
                document.getElementById("adminSection").style.display = "block";
                updateParticipantsList();
            } else if (role === "user") {
                isLoggedIn = true;
                alert("User login successful!");
                // Add user-specific actions here
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }

        function addParticipant() {
            const newName = document.getElementById("newName").value;
            if (newName.trim() !== "") {
                names.push(newName);
                updateParticipantsList();
            }
        }

        function removeParticipant() {
            const removeNameSelect = document.getElementById("removeName");
            const selectedName = removeNameSelect.options[removeNameSelect.selectedIndex].text;

            const index = names.indexOf(selectedName);
            if (index !== -1) {
                names.splice(index, 1);
                updateParticipantsList();
            }
        }

        function updateParticipantsList() {
            const participantsListElement = document.getElementById("participants");
            const removeNameSelect = document.getElementById("removeName");

            participantsListElement.innerHTML = "";
            removeNameSelect.innerHTML = "";

            names.forEach(name => {
                const li = document.createElement("li");
                li.innerText = name;
                participantsListElement.appendChild(li);

                const option = document.createElement("option");
                option.value = name;
                option.text = name;
                removeNameSelect.add(option);
            });
        }
    </script>
</body>
</html>
